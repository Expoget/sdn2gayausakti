<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa - SDN 2 Gayau Sakti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same until table styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #4F46E5;
            --secondary: #2563EB;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --background: #F9FAFB;
            --text-dark: #1F2937;
            --text-light: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 40px 20px 100px;
            position: relative;
            overflow: hidden;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23F9FAFB" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,128C672,107,768,85,864,96C960,107,1056,149,1152,154.7C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 1000px;
            margin: -50px auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .input-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.3s, background 0.3s;
            display: block;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .data-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow-x: auto;
        }

        .data-title {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }

        th {
            background-color: #F3F4F6;
            font-weight: 600;
            color: var(--text-dark);
        }

        tr:hover {
            background-color: #F9FAFB;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-edit {
            background-color: var(--warning);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .btn i {
            margin-right: 5px;
        }

        .empty-message {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
        }

        @media (max-width: 640px) {
            .form-group {
                flex-direction: column;
            }
            
            .container {
                padding: 0 15px;
            }
            
            th, td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Data Siswa-Siswi</h1>
        <p>SDN 2 GAYAU SAKTI</p>
        <div class="waves"></div>
    </header>

    <div class="container">
        <div class="input-card" data-aos="fade-up">
            <h2 class="form-title">Input Data Siswa</h2>
            <form id="studentForm">
                <input type="hidden" id="editId" value="">
                <div class="form-group">
                    <div class="input-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" required placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="input-group">
                        <label for="class">Kelas</label>
                        <select id="class" required>
                            <option value="">Pilih Kelas</option>
                            <option value="1">Kelas 1</option>
                            <option value="2">Kelas 2</option>
                            <option value="3">Kelas 3</option>
                            <option value="4">Kelas 4</option>
                            <option value="5">Kelas 5</option>
                            <option value="6">Kelas 6</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Tambah Data</button>
            </form>
        </div>

        <div class="data-card" data-aos="fade-up" data-aos-delay="100">
            <h2 class="data-title">Daftar Siswa</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Lengkap</th>
                        <th>Kelas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <tr>
                        <td colspan="4" class="empty-message">Belum ada data siswa</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        let editingId = null;
        const form = document.getElementById('studentForm');
        const submitBtn = document.getElementById('submitBtn');

        function updateRowNumbers() {
            const rows = document.querySelectorAll('#studentList tr:not(.empty-message)');
            rows.forEach((row, index) => {
                row.querySelector('td:first-child').textContent = index + 1;
            });
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();
            
            const tbody = document.getElementById('studentList');
            if (tbody.children.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="empty-message">Belum ada data siswa</td></tr>`;
            } else {
                updateRowNumbers();
            }
        }

        function editRow(button) {
            const row = button.closest('tr');
            const name = row.querySelector('td:nth-child(2)').textContent;
            const classText = row.querySelector('td:nth-child(3)').textContent;
            const classNumber = classText.replace('Kelas ', '');

            document.getElementById('name').value = name;
            document.getElementById('class').value = classNumber;
            
            editingId = row;
            submitBtn.textContent = 'Update Data';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const classValue = document.getElementById('class').value;
            
            if (!name || !classValue) return;

            const tbody = document.getElementById('studentList');
            
            if (editingId) {
                // Update existing row
                editingId.querySelector('td:nth-child(2)').textContent = name;
                editingId.querySelector('td:nth-child(3)').textContent = `Kelas ${classValue}`;
                editingId = null;
                submitBtn.textContent = 'Tambah Data';
            } else {
                // Add new row
                if (tbody.firstElementChild.classList?.contains('empty-message')) {
                    tbody.innerHTML = '';
                }

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>1</td>
                    <td>${name}</td>
                    <td>Kelas ${classValue}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-edit" onclick="editRow(this)">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-delete" onclick="deleteRow(this)">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(newRow);
                updateRowNumbers();
            }
            
            form.reset();
        });
    </script>
</body>
</html>
