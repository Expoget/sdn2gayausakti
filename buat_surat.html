<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Surat Perintah Tugas</title>
    <style>
        body {
    font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    background: linear-gradient(120deg, #e0f7fa 0%, #fce4ec 100%);
    min-height: 100vh;
    margin: 0;
    padding: 0;
}

.form-container {
    background-color: #fff;
    padding: 32px 28px;
    border-radius: 12px;
    box-shadow: 0 8px 36px rgba(38, 50, 56, 0.08), 0 1.5px 4px rgba(33, 150, 243, 0.08);
    margin: 40px auto;
    max-width: 700px;
    border-left: 8px solid #42a5f5;
    animation: fadeIn 1s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px);}
    to   { opacity: 1; transform: none;}
}

h2, h3 {
    color: #1976d2;
    margin-bottom: 18px;
    letter-spacing: 0.5px;
}

.form-group label {
    color: #37474f;
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
}

input[type="text"],
input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #bdbdbd;
    border-radius: 6px;
    background: #fafafa;
    font-size: 1rem;
    transition: border-color 0.2s;
}

input:focus {
    border-color: #42a5f5;
    outline: none;
    background: #e3f2fd;
}

.petugas-container {
    background: linear-gradient(90deg, #fce4ec 60%, #e3f2fd 100%);
    padding: 18px 16px;
    margin-bottom: 22px;
    border-radius: 8px;
    border-left: 4px solid #ec407a;
    box-shadow: 0 2px 12px rgba(66, 165, 245, 0.06);
}

.button-group {
    margin-top: 28px;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

button {
    padding: 10px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 6px rgba(33, 150, 243, 0.09);
}

.btn-primary {
    background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
    color: #fff;
}

.btn-primary:hover {
    background: linear-gradient(90deg, #1565c0 60%, #1e88e5 100%);
}

.btn-secondary {
    background: #f5f5f5;
    color: #1976d2;
    border: 1px solid #90caf9;
}

.btn-secondary:hover {
    background: #e3f2fd;
}

.nomor-surat-container {
    display: flex;
    align-items: center;
    gap: 8px;
}

.nomor-surat-input {
    width: 110px !important;
    background: #fffde7;
    border: 1px solid #ffd54f;
    color: #fbc02d;
    font-weight: bold;
}

@media (max-width: 600px) {
    .form-container {
        padding: 16px 6px;
        max-width: 99vw;
    }
    .petugas-container {
        padding: 10px 6px;
    }
    .button-group {
        flex-direction: column;
        gap: 6px;
    }
}    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Input Surat Perintah Tugas</h2>
        <form action="process.php" method="POST">
            <!-- Nomor Surat -->
            <div class="form-group">
                <label>Nomor Surat:</label>
                <div class="nomor-surat-container">
                    <span>421.2/</span>
                    <input type="text" name="nomor_surat" class="nomor-surat-input" required>
                    <span>/C.03/D.a.VI.01/2025</span>
                </div>
            </div>

            <!-- Tujuan Surat -->
            <div class="form-group">
                <label>Tujuan Surat:</label>
                <input type="text" name="tujuan_surat" required>
            </div>

            <div class="form-group">
                <label>Nomor Referensi (opsional):</label>
                <input type="text" name="nomor_referensi" placeholder="421.2/023/K3SP-SD/D.a.VI.01/2025">
            </div>

            <!-- Petugas 1 -->
            <div class="petugas-container">
                <h3>Petugas 1 (Wajib)</h3>
                <div class="form-group">
                    <label>Nama:</label>
                    <input type="text" name="nama1" required>
                </div>
                <div class="form-group">
                    <label>NIP:</label>
                    <input type="text" name="nip1" required>
                </div>
                <div class="form-group">
                    <label>Pangkat/Golongan:</label>
                    <input type="text" name="pangkat1" required>
                </div>
            </div>

            <!-- Petugas 2 -->
            <div class="petugas-container">
                <h3>Petugas 2 (Opsional)</h3>
                <div class="form-group">
                    <label>Nama:</label>
                    <input type="text" name="nama2">
                </div>
                <div class="form-group">
                    <label>NIP:</label>
                    <input type="text" name="nip2">
                </div>
                <div class="form-group">
                    <label>Pangkat/Golongan:</label>
                    <input type="text" name="pangkat2">
                </div>
            </div>

            <!-- Tujuan Perjalanan -->
            <div class="form-group">
                <label>Tujuan Perjalanan:</label>
                <input type="text" name="tujuan_perjalanan" required>
            </div>

            <!-- Waktu dan Tempat -->
            <div class="form-group">
                <label>Hari/Tanggal:</label>
                <input type="date" name="tanggal" required>
            </div>

            <div class="form-group">
                <label>Waktu:</label>
                <input type="time" name="waktu" required>
            </div>

            <div class="form-group">
                <label>Tempat:</label>
                <input type="text" name="tempat" required>
            </div>

            <!-- Tanggal Surat -->
            <div class="form-group">
                <label>Tanggal Pembuatan Surat:</label>
                <input type="date" name="tanggal_surat" required>
            </div>

            <!-- Data Perjalanan -->
            <div class="form-group">
                <label>Berangkat Dari:</label>
                <input type="text" name="berangkat_dari" required>
            </div>

            <div class="form-group">
                <label>Tanggal Berangkat:</label>
                <input type="date" name="tanggal_berangkat" required>
            </div>

            <div class="form-group">
                <label>Tujuan Tempat:</label>
                <input type="text" name="tujuan_tempat" required>
            </div>

            <!-- Tombol Aksi -->
            <div class="button-group">
                <button type="submit" class="btn-primary">Generate</button>
                <button type="button" class="btn-secondary" onclick="previewSurat()">Preview</button>
                <button type="button" class="btn-secondary" onclick="downloadPDF()">Download PDF</button>
            </div>
        </form>
    </div>

    <script>
        function previewSurat() {
            // Fungsi untuk preview surat
            alert('Preview functionality will be implemented');
        }

        function downloadPDF() {
            // Fungsi untuk download PDF
            alert('Download functionality will be implemented');
        }
    </script>
</body>
</html>
